<!DOCTYPE html>
<html lang="en">
<head>
    <title>YIVIC HTML</title>

    <!-- Required meta tags always come first -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <!-- CSS Main -->
    <link rel="stylesheet" type="text/css" href="assets/dist/css/main.css">
</head>

<body>
    <div class="main-site">

        <section class="box-form">
            <!-- Register Form Validate -->
            <div class="yivic-formValidation">
                <form action="" method="POST" class="yivic-formValidation__form" id="form-1">
                    <h3 class="yivic-formValidation__form--heading">Registered member</h3>
                    <p class="yivic-formValidation__form--desc">Let's learn programming together ❤️</p>

                    <div class="yivic-formValidation__form--spacer"></div>

                    <div class="yivic-formValidation__form--formGroup">
                        <label for="fullname" class="form-label">Full name</label>
                        <input id="fullname" name="fullname" type="text" placeholder="Ex: Phuc Nguyen" class="form-control">
                        <span class="form-message"></span>
                    </div>

                    <div class="yivic-formValidation__form--formGroup">
                        <label for="email" class="form-label">Email</label>
                        <input id="email" name="email" type="text" placeholder="VD: email@domain.com" class="form-control">
                        <span class="form-message"></span>
                    </div>

                    <div class="yivic-formValidation__form--formGroup">
                        <label for="password" class="form-label">Password</label>
                        <input id="password" name="password" type="password" placeholder="Enter password" class="form-control">
                        <span class="form-message"></span>
                    </div>

                    <div class="yivic-formValidation__form--formGroup">
                        <label for="avatar" class="form-label">Avatar</label>
                        <input id="avatar" name="avatar" type="file" class="form-control">
                        <span class="form-message"></span>
                    </div>

                    <div class="yivic-formValidation__form--formGroup">
                        <label for="password_confirmation" class="form-label">Enter the password</label>
                        <input id="password_confirmation" name="password_confirmation" placeholder="Enter the password" type="password" class="form-control">
                        <span class="form-message"></span>
                    </div>

                    <div class="yivic-formValidation__form--formGroup">
                        <label for="province" class="form-label">Province</label>
                        <select id="province" name="province" class="form-control">
                            <option value="">-- Select Province --</option>
                            <option value="hn">Ha Noi</option>
                            <option value="hcm">Ho Chi Minh</option>
                        </select>
                        <span class="form-message"></span>
                    </div>

                    <div class="yivic-formValidation__form--formGroup">
                        <label class="form-label">Sex</label>
                        <div>
                            <input name="gender" type="checkbox" value="male" class="form-control">
                            Name
                        </div>
                        <div>
                            <input name="gender" type="checkbox" value="female" class="form-control">
                            Nữ
                        </div>
                        <div>
                            <input name="gender" type="checkbox" value="other" class="form-control">
                            Khác
                        </div>
                        <span class="form-message"></span>
                    </div>

                    <button class="yivic-formValidation__form--formSubmit">Register</button>
                </form>
            </div> <!-- End Register Form Validate -->

            <!-- Login Form Validate -->
            <div class="yivic-formValidation">
                <form action="" method="POST" class="yivic-formValidation__form" id="form-2">
                    <h3 class="yivic-formValidation__form--heading">Login</h3>
                    <p class="yivic-formValidation__form--desc">Let's learn programming together ❤️</p>

                    <div class="yivic-formValidation__form--spacer"></div>

                    <div class="yivic-formValidation__form--formGroup">
                        <label for="email" class="form-label">Email</label>
                        <input id="email" name="email" type="text" placeholder="Ex: email@domain.com" class="form-control">
                        <span class="form-message"></span>
                    </div>

                    <div class="yivic-formValidation__form--formGroup">
                        <label for="password" class="form-label">Password</label>
                        <input id="password" name="password" type="password" placeholder="Enter password" class="form-control">
                        <span class="form-message"></span>
                    </div>


                    <button class="yivic-formValidation__form--formSubmit">Login</button>
                </form>
            </div> <!-- End Form Validate -->
        </section>

    </div>


    <!-- JS Main Scripts -->
    <script type="text/javascript" defer src="assets/dist/js/main.js"></script>
</body>
</html>
